<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xt="http://ns.inria.org/xtiger" lang="en" xml:lang="en">
  <head>
    <meta name="description" content="This XTiger XML template defines the structure of an article for publication in the Proceedings of an ACM conference. The resulting XHTML document can be formatted by the ACM-Proc-Article.css style sheet, both for display and print. It can also be transformed into a LaTeX file (style sig-alternate.cls) with ACM-Proc-Article2latex.xsl"/>
    <meta name="keywords" content="template, XTiger"/>
    <title>Cours Evaluation</title>
    <xt:head version="1.1" templateVersion="1.0" label="Root">
      
    <xt:component name="Evaluation" label="Evaluation">
      
      <xt:repeat minOccurs="0" maxOccurs="*" label="Exam" >
        
          <xt:component name="Weight" label="Weight">
            <xt:use type="text">50</xt:use>
          </xt:component>
          <xt:component name="Date" label="Date">
            <xt:use types="text" param="filter=date;date_region=fr;date_format=ISO_8601">YYYY-MM-DD</xt:use>
          </xt:component>
          <xt:use label="StartTime" types="text" option="unset">HH:MM:SS</xt:use>
          <xt:use label="EndTime" types="text" option="unset">HH:MM:SS</xt:use>
        
      </xt:repeat>
      
      
      <xt:repeat minOccurs="0" maxOccurs="*" label="Project">
        
        <xt:component name="Project" label="Project">
         
            <xt:component name="Weight" label="Weight">
              <xt:use type="text">50</xt:use>
            </xt:component>
            <xt:component name="Title" label="Title">
              <xt:use type="text">Title</xt:use>
            </xt:component>
            <xt:component name="Description" label="Description">
              <xt:use type="Parag"/>
            </xt:component>
            <xt:use type="Steps" label="Steps"/>
            <xt:use type="Report" label="Report"/>
        <xt:component
      </xt:repeat>
      
      
      <xt:repeat minOccurs="0" maxOccurs="*" label="Exercices">
        <xt:component name="Exercices"/>
      </xt:repeat>
    
    </xt:component>
    

      <xt:component name="Exercices">
        <xt:use type="text" label="Weight">50</xt:use>
        <xt:component name="Description" label="Description">
          <xt:use type="Parag List" label="Parag List"/>
        </xt:component>
      </xt:component>

<xt:component name="Report">
  <xt:component name="Weight" label="Weight">
    <xt:use type="text">50</xt:use>
  </xt:component>
  <xt:component name="Description" label="Description">
    <xt:use type="Parag List" label="Parag List"/>
  </xt:component>
  
  
</xt:component>

<xt:component name="Steps">
  <xt:repeat minOccurs="1" maxOccurs="*">
    <xt:use type="Step" label="Step"/>
    <xt:use label="Date" types="text" param="filter=date;date_region=fr;date_format=ISO_8601">YYYY-MM-DD</xt:use>
  </xt:repeat>
</xt:component>
      
      <xt:component name="Step">
        <xt:use type="text" label="Title">Title</xt:use>
        <xt:component name="DeadLine">
          <xt:use types="text" label="Date" param="filter=date;date_region=fr;date_format=ISO_8601">YYYY-MM-DD</xt:use>
        </xt:component>
      </xt:component>


     
      <xt:component name="Parag">
        <p>
          <!--<xt:repeat minOccurs="1" maxOccurs="*" label="Parag">-->
          <!--                        <xt:use types="Fragment Link" label="Fragment Link"/>-->
          <xt:use types="text" param="type=textarea;filter=wiki;shape=parent">Cliquez pour Ã©diter</xt:use>
          <!--                        <xt:menu-marker/>
                        <br/>
                    </xt:repeat>-->
        </p>
      </xt:component>
      
      <xt:component name="Link">
        <xt:use label="LinkText" types="text">LinkText</xt:use>
        <xt:use label="LinkRef" types="text">(LinkRef)</xt:use>
      </xt:component>
      
      <xt:component name="List">
        <p>
          <b>
            <xt:use label="ListHeader" types="text">ListHeader</xt:use>
          </b>
        </p>
        <ul>
          <xt:repeat minOccurs="1" maxOccurs="*" pseudoLabel="ListItem">
            <li>
              <xt:use label="ListItem" types="ListItem"/>
              <xt:menu-marker/>
            </li>
          </xt:repeat>
        </ul>
      </xt:component>
      
      <xt:component name="ListItem">
        <xt:use label="Fragment SubList" types="Fragment SubList"/>
      </xt:component>
      
      <xt:component name="SubList">
        <p>
          <b>
            <xt:use label="SubListHeader" types="text">ListHeader</xt:use>
          </b>
        </p>
        <ul>
          <xt:repeat minOccurs="1" maxOccurs="*" pseudoLabel="ListItem">
            <li>
              <xt:use label="SubListItem" types="SubListItem"/>
              <xt:menu-marker/>
            </li>
          </xt:repeat>
        </ul>
      </xt:component>
      
      <xt:component name="SubListItem">
        <xt:use label="Fragment" types="Fragment"/>
      </xt:component>
      
      <xt:component name="Fragment">
        <xt:use types="text">Fragment</xt:use>
      </xt:component>
      
      <xt:component name="text">
        <xt:use types="text">text</xt:use>
      </xt:component>
    </xt:head>
  </head>
  <body>
    <h3 class="heading">Evaluations informations</h3>

      <div class="doc_view_content">
        <xt:use label="Note" types="Evaluation"/>
      </div>
    
  </body>
</html>
