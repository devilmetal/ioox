<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xt="http://ns.inria.org/xtiger" lang="en" xml:lang="en">
  <head>
    <meta name="description" content="This XTiger XML template defines the structure of an article for publication in the Proceedings of an ACM conference. The resulting XHTML document can be formatted by the ACM-Proc-Article.css style sheet, both for display and print. It can also be transformed into a LaTeX file (style sig-alternate.cls) with ACM-Proc-Article2latex.xsl"/>
    <meta name="keywords" content="template, XTiger"/>
    <title>My Note</title>
    <xt:head version="1.1" templateVersion="1.0" label="Root">
      
      <xt:component name="Session">
        
        <!-- Hidden information -->
        <span style="display:none;">
          <xt:use types="text" label="SessionNumber"/>
        </span>
        
        <!-- Topics -->
        <xt:repeat label="Topics"><xt:menu-marker></xt:menu-marker>
          <xt:use label="Topic" types="text"/>
          <xt:repeat label="Ressources">
            <xt:use types="Ressource" label="Ressource"/>
          </xt:repeat>
        </xt:repeat>
        
        <!-- Description -->
        <xt:repeat minOccurs="0" maxOccurs="*" label="Description"><xt:menu-marker></xt:menu-marker>
          <xt:use types="Parag List" label="Parag List">Desc</xt:use>
        </xt:repeat>
        
        <!-- Date -->
        <xt:use types="text" label="Date" param="filter=date;date_region=fr;date_format=ISO_8601" >YYYY-MM-DD</xt:use>
        
        <!-- StartTime -->
        StartTime: <xt:use label="StartTime" types="text" option="unset">HH:MM:SS</xt:use>
        
        <!-- EndTime -->
        EndTime: <xt:use label="EndTime" types="text" option="unset">HH:MM:SS</xt:use>
        
        <!-- Room -->
        Room: <xt:use label="Room" types="text">Room</xt:use>
        
        <!-- Exercise -->
        <xt:repeat minOccurs="0" maxOccurs="1" label="Exercise">Exercise<xt:menu-marker></xt:menu-marker>
          <!-- Hidden information -->
          <span style="display:none;">
            <xt:use types="text" label="ExerciceId"></xt:use>
          </span>
          <!-- Description -->
          <xt:repeat minOccurs="0" maxOccurs="*" label="Description"><xt:menu-marker></xt:menu-marker>
            <xt:use types="Parag List" label="Parag List">Desc</xt:use>
          </xt:repeat>
          <!-- Data -->
          <xt:use types="Data" label="Data"/>
          <!-- Deliverables -->
          <span style="color:red">
            <xt:repeat label="Deliverables">
              <xt:use types="Deliverable" label="Deliverable"/>
            </xt:repeat>
          </span> 
        </xt:repeat>
        
        
      </xt:component>
      
      
      <!-- Library component -->
      
      <xt:component name="Deliverable">
        <xt:use types="text" label="PersonRef"/>
        <xt:use types="File" label="File"/>
      </xt:component>
      
      <xt:component name="File">
        <xt:use name="Link"/>
      </xt:component>
      <xt:component name="Data">
        <xt:use types="CommentedLink ExternalDoc" label="Link ExternalDoc"/>
      </xt:component>
      
      <xt:component name="Ressource">
        <xt:use types="CommentedLink ExternalDoc" label="Link ExternalDoc"/>
      </xt:component>
      
      <xt:component name="ExternalDoc">
        <xt:use types="text" label="Title">Title external doc</xt:use>
        here upload file after
      </xt:component>
      
      
      <xt:component name="Description">
        <xt:repeat minOccurs="0" maxOccurs="*">
          <xt:use types="Parag List" label="Parag List">Desc</xt:use>
        </xt:repeat>
      </xt:component>
      
      
      <xt:component name="Parag">
        <p>
          <xt:use types="text" param="types=textarea;filter=wiki;shape=parent">Cliquez pour
            Ã©diter</xt:use>
        </p>
      </xt:component>
      
      <xt:component name="CommentedLink">
        <xt:use types="Link"/>
        <xt:use types="text" label="Comment" param="types=textarea;">Comment of the link</xt:use>
      </xt:component>
      
      <xt:component name="Link">
        <xt:use label="LinkText" types="text">LinkText</xt:use>
        <xt:use label="LinkRef" types="text">(LinkRef)</xt:use>
      </xt:component>
      
      <xt:component name="List">
        <p>
          <b>
            <xt:use label="ListHeader" types="text">ListHeader</xt:use>
          </b>
        </p>
        <ul>
          <xt:repeat minOccurs="1" maxOccurs="*" pseudoLabel="ListItem">
            <li>
              <xt:use label="ListItem" types="ListItem"></xt:use>
              <xt:menu-marker></xt:menu-marker>
            </li>
          </xt:repeat>
        </ul>
      </xt:component>
      
      <xt:component name="ListItem">
        <xt:use label="Fragment SubList" types="Fragment SubList"></xt:use>
      </xt:component>
      
      <xt:component name="SubList">
        <p>
          <b>
            <xt:use label="SubListHeader" types="text">ListHeader</xt:use>
          </b>
        </p>
        <ul>
          <xt:repeat minOccurs="1" maxOccurs="*" pseudoLabel="ListItem">
            <li>
              <xt:use label="SubListItem" types="SubListItem"></xt:use>
              <xt:menu-marker></xt:menu-marker>
            </li>
          </xt:repeat>
        </ul>
      </xt:component>
      
      <xt:component name="SubListItem">
        <xt:use label="Fragment" types="Fragment"></xt:use>
      </xt:component>
      
      <xt:component name="Fragment">
        <xt:use types="text">Fragment</xt:use>
      </xt:component>
      
      <xt:component name="text">
        <xt:use types="text">text</xt:use>
      </xt:component>
      
      <xt:component name="Step">
        step title <xt:use label="Title" types="text">Title</xt:use>
        <xt:use types="Deadline"/>
      </xt:component>
      
      <xt:component name="Deadline">
        (deadline <xt:use types="text" label="Date" param="filter=date;date_region=fr;date_format=ISO_8601"
          >YYYY-MM-DD</xt:use>)
      </xt:component>
      
    </xt:head>
  </head>
  <body>
    <h3 class="heading">Session Edit</h3>
    
    <xt:use label="Session" types="Session"/>
    
  </body>
</html>
