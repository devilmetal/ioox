<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xt="http://ns.inria.org/xtiger" lang="en" xml:lang="en">
  <head>
    <meta name="description" content=""/>
    <meta name="keywords" content="template, XTiger"/>
    <title>Todos modification</title>
    <xt:head version="1.1" templateVersion="1.0" label="Root">
      
      <xt:component name="Core">
        <span style="display:none">
          <xt:use label="OldId" types="text"/>
        </span>
        <xt:use label="Course" types="Course"/>
      </xt:component>
      
      <xt:component name="Course">
        <h3 class="heading">
          <xt:use label="Title" types="text">Title</xt:use>
        </h3>
        <span style="display:none">
          CourseId :<xt:use label="CourseId" types="text"></xt:use>
        </span>
        CourseNo : <xt:use label="CourseNo" types="text">CourseNo</xt:use><br/>
        Acronym : <xt:use label="Acronym" types="text" option="unset">Acronym</xt:use><br/>
        Description : <br/>
        
        <xt:repeat minOccurs="0" maxOccurs="*" label="Description">
          <xt:use label="Parag List" types="Parag List"/><xt:menu-marker/><br/>
        </xt:repeat>
        
      </xt:component>
      
     
      <xt:component name="Parag">
        <p>
          <!--<xt:repeat minOccurs="1" maxOccurs="*" label="Parag">-->
          <!--                        <xt:use types="Fragment Link" label="Fragment Link"/>-->
          <xt:use types="text" param="type=textarea;filter=wiki;shape=parent"></xt:use>
          <!--                        <xt:menu-marker/>
                        <br/>
                    </xt:repeat>-->
        </p>
      </xt:component>
      
      <xt:component name="Link">
        <xt:use label="LinkText" types="text">LinkText</xt:use>
        <xt:use label="LinkRef" types="text">(LinkRef)</xt:use>
      </xt:component>
      
      <xt:component name="List">
        <span class="ListHeader"><xt:use label="ListHeader" types="text">ListHeader</xt:use></span>
        <ul class="list_b">
          <xt:repeat minOccurs="1" maxOccurs="*" pseudoLabel="ListItem">
            <li>
              <xt:use label="ListItem" types="ListItem"/><xt:menu-marker/>
            </li>
          </xt:repeat>
        </ul>
      </xt:component>
      
      <xt:component name="ListItem">
        <xt:use label="Fragment SubList" types="Fragment SubList"/>
      </xt:component>
      
      <xt:component name="SubList">
        <span class="ListHeader"><xt:use label="SubListHeader" types="text">ListHeader</xt:use></span>
        <ul class="list_c" style="margin-bottom:1em;">
          <xt:repeat minOccurs="1" maxOccurs="*" pseudoLabel="ListItem">
            <li>
              <xt:use label="SubListItem" types="SubListItem"/><xt:menu-marker/>
            </li>
          </xt:repeat>
        </ul>
      </xt:component>
      
      <xt:component name="SubListItem">
        <xt:use label="Fragment" types="Fragment"/>
      </xt:component>
      
      <xt:component name="Fragment">
        <xt:use types="text">Fragment</xt:use>
      </xt:component>
      
      <xt:component name="text">
        <xt:use types="text">text</xt:use>
      </xt:component>
    </xt:head>
  </head>
  <body>
    <!-- Code fix bug fluid -->
    <h3 class="headins">Editor course</h3>
    <ul>
      <xt:use label="Core" types="Core"/>
    </ul>
  </body>
</html>
