<html xmlns:site="http://oppidoc.com/oppidum/site" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xt="http://ns.inria.org/xtiger">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <title>iOoX</title>
    <site:skin force="true"></site:skin>
    <site:header></site:header>
  </head>
  <body>
    <div id="error" condition="has-error">
      <site:error force="true"></site:error>
    </div>
    <div id="loading_layer" style="display:none"><img src="/exist/projets/ioox/static/ioox/img/ajax_loader.gif" alt="" /></div>
    <site:change></site:change>
    <div id="maincontainer" class="clearfix">
      <div id="login">
        <p>
          <site:login force="true"><a href="login">LOGIN</a></site:login>
        </p>
      </div>
      <div id="message" condition="has-message">
        <span class="ui-close" onclick="javascript:document.messageOff()">X</span>
        
      </div>
      <site:menu force="true">lipsum</site:menu>
      <div id="contentwrapper">
        <site:navbar></site:navbar>
        <div class="main_content">
          <div class="row-fluid">
            <site:message force="true"></site:message>
            <site:content> </site:content>
          </div>
        </div>
      </div>
      <site:javascript></site:javascript>
    </div>
    <footer>
      <p>&#169; 2013 iOoX</p>
    </footer>
  </body>
</html>
